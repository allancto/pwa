<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>YouTube Notes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 15px;
      min-height: 100vh;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 span { font-size: 24px; }
    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 15px;
    }
    .header-actions a {
      color: #888;
      text-decoration: none;
      font-size: 20px;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .loading-overlay.hidden {
      display: none;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top-color: #3ea6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
    .setup-screen {
      display: none;
      padding: 20px 0;
    }
    .setup-screen.visible {
      display: block;
    }
    .setup-screen h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .setup-screen p {
      color: #aaa;
      font-size: 14px;
      line-height: 1.6;
    }
    .setup-screen label {
      display: block;
      margin-bottom: 15px;
    }
    .setup-screen label span {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 13px;
    }
    .setup-screen input {
      width: 100%;
      padding: 12px;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .main-content {
      display: none;
    }
    .main-content.visible {
      display: block;
    }
    .share-panel {
      display: none;
      background: #282828;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .share-panel.visible {
      display: block;
    }
    .share-panel h3 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #3ea6ff;
    }
    .share-video-title {
      font-size: 15px;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .share-video-channel {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 15px;
    }
    .share-note-input {
      width: 100%;
      padding: 12px;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
      resize: none;
    }
    .share-actions {
      display: flex;
      gap: 10px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: #aaa;
      cursor: pointer;
      font-size: 13px;
    }
    .tab.active {
      background: #3ea6ff;
      color: #000;
    }
    .stats {
      background: #282828;
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-around;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #3ea6ff;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .video-list {
      background: #282828;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-item {
      border-bottom: 1px solid #333;
    }
    .video-item:last-child {
      border-bottom: none;
    }
    .video-header {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      gap: 10px;
      cursor: pointer;
    }
    .video-item.read .video-header {
      opacity: 0.5;
    }
    .video-item.expanded .video-header {
      opacity: 1;
      background: #333;
    }
    .video-info {
      flex: 1;
      min-width: 0;
    }
    .video-title {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
    }
    .video-title a {
      color: #fff;
      text-decoration: none;
    }
    .video-channel {
      font-size: 12px;
      color: #aaa;
    }
    .video-meta {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    .video-status {
      font-size: 16px;
      padding: 5px;
    }
    .video-expand {
      color: #666;
      font-size: 14px;
      transition: transform 0.2s;
    }
    .video-item.expanded .video-expand {
      transform: rotate(180deg);
    }
    .video-details {
      display: none;
      padding: 0 15px 15px 15px;
      background: #333;
    }
    .video-item.expanded .video-details {
      display: block;
    }
    .video-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .video-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-read {
      background: #1b5e20;
      color: #fff;
    }
    .btn-read.is-read {
      background: #444;
      color: #aaa;
    }
    .btn-watch {
      background: #c62828;
      color: #fff;
    }
    .btn-delete {
      background: #333;
      color: #888;
      flex: 0 0 auto;
      padding: 10px 15px;
    }
    .note-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .note-input {
      flex: 1;
      padding: 10px;
      background: #282828;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    .note-input::placeholder {
      color: #666;
    }
    .btn-add-note {
      background: #3ea6ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .notes-list {
      margin-top: 10px;
    }
    .notes-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }
    .note-item {
      background: #282828;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.4;
      position: relative;
    }
    .note-item:last-child {
      margin-bottom: 0;
    }
    .note-time {
      color: #3ea6ff;
      font-size: 11px;
      margin-right: 8px;
    }
    .note-delete {
      position: absolute;
      right: 5px;
      top: 5px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
    }
    .empty-state {
      padding: 30px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    button.primary {
      background: #3ea6ff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    button.secondary {
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .sync-status {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
    .sync-status.error { color: #ff6b6b; }
    .sync-status.success { color: #4caf50; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1001;
    }
    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }
    .toast.success { background: #1b5e20; }
    .toast.error { background: #b71c1c; }
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .filter-btn {
      background: #333;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: #888;
      font-size: 12px;
      cursor: pointer;
    }
    .filter-btn.active {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Syncing with GitHub...</div>
  </div>
  <div id="setup" class="setup-screen">
    <h2>üîê GitHub Setup</h2>
    <p>To sync your YouTube history across devices, connect your GitHub account.</p>
    <label>
      <span>Personal Access Token</span>
      <input type="password" id="setup-token" placeholder="ghp_xxxxxxxxxxxx">
    </label>
    <label>
      <span>Repository Owner</span>
      <input type="text" id="setup-owner" placeholder="allancto">
    </label>
    <label>
      <span>Repository Name</span>
      <input type="text" id="setup-repo" placeholder="pwa" value="pwa">
    </label>
    <p style="font-size: 12px;">Need a token? <a href="https://github.com/settings/tokens/new?scopes=repo&description=YouTube%20Notes%20PWA" target="_blank" style="color: #3ea6ff;">Create one here</a> (select 'repo' scope)</p>
    <button class="primary" id="setup-save" style="width: 100%; margin-top: 10px;">Save &amp; Connect</button>
  </div>
  <div id="main" class="main-content">
    <h1>
      <span>üìù</span> YouTube Notes
      <div class="header-actions">
        <a href="#" id="refresh-btn" title="Refresh">üîÑ</a>
        <a href="#" id="settings-btn" title="Settings">‚öôÔ∏è</a>
      </div>
    </h1>
    <div id="share-panel" class="share-panel">
      <h3>üé¨ New Video</h3>
      <div id="share-video-title" class="share-video-title"></div>
      <div id="share-video-channel" class="share-video-channel"></div>
      <textarea id="share-note" class="share-note-input" rows="2" placeholder="Add a note (optional)..."></textarea>
      <div class="share-actions">
        <button class="secondary" id="share-cancel">Cancel</button>
        <button class="primary" id="share-save">Save Video</button>
      </div>
    </div>
    <div class="tabs">
      <button class="tab active" data-tab="history">History</button>
      <button class="tab" data-tab="notes">With Notes</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="unread">Unread</button>
      <button class="filter-btn" data-filter="read">Read</button>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="watch-count">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="unread-count">0</div>
        <div class="stat-label">Unread</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="notes-count">0</div>
        <div class="stat-label">With Notes</div>
      </div>
    </div>
    <div id="video-list" class="video-list">
      <div class="empty-state">No videos yet</div>
    </div>
    <div class="button-row">
      <button class="primary" id="sync-btn">‚áÖ Sync</button>
      <button class="secondary" id="add-btn">+ Add URL</button>
    </div>
    <div id="sync-status" class="sync-status"></div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
